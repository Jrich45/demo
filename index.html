<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form structure: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
        <ul>
          <li>
            <label for="food">Enter your favorite food:</label>
            <input id="food" type="text" name="food" list="myFood" />
            <datalist id="myFood">
                <option>Salad</option>
                <option>Curry</option>
                <option>Pizza</option>
                <option>Fajitas</option>
                <option>Biscuits</option>
                <option>Crisps</option>
                <option>Fruit</option>
                <option>Breadsticks</option>
            </datalist>
      
      
                Salad
                Curry
                Pizza
                Fajitas
                Biscuits
                Crisps
                Fruit
                Breadsticks
      
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
      </form>
  </body>

</html>
