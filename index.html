<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" placeholder="Jon Doe">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="jon_doe@example.com">
            </li>
            <li>        
                <label for="message">Message</label>
                <textarea id="message" name="user_message" cols="18" rows="5" placeholder="Please, leave feedback on how this form looks and behaves!"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
            <li class="reset">
                <button type="reset">Reset Information</button>
            </li>
        </ul>
    </form>
  </body>
</html>
